<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chatterbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">The Chatterbox</h1>
            <div id="user-info" class="hidden">
                <span id="username-display" class="mr-4"></span>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-700 px-4 py-2 rounded transition-colors">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="max-w-4xl mx-auto p-6">
        <!-- Login/Signup Forms -->
        <div id="auth-section" class="max-w-md mx-auto">
            <!-- Login Form -->
            <div id="login-form" class="bg-white p-6 rounded-lg shadow-md mb-4">
                <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
                <form id="login-form-element">
                    <div class="mb-4">
                        <label for="login-username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="login-username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="login-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition-colors">
                        Login
                    </button>
                </form>
                <p class="text-center mt-4 text-gray-600">
                    Don't have an account? 
                    <button id="show-signup" class="text-blue-600 hover:underline">Sign up here</button>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="bg-white p-6 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
                <form id="signup-form-element">
                    <div class="mb-4">
                        <label for="signup-username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="signup-username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="signup-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md transition-colors">
                        Sign Up
                    </button>
                </form>
                <p class="text-center mt-4 text-gray-600">
                    Already have an account? 
                    <button id="show-login" class="text-blue-600 hover:underline">Login here</button>
                </p>
            </div>
        </div>

        <!-- Main App Interface -->
        <div id="app-section" class="hidden">
            <!-- Navigation Tabs -->
            <div class="bg-white rounded-lg shadow-md mb-6">
                <div class="flex border-b">
                    <button id="inbox-tab" class="flex-1 py-3 px-4 text-center font-medium text-blue-600 border-b-2 border-blue-600 bg-blue-50">
                        Inbox
                    </button>
                    <button id="sent-tab" class="flex-1 py-3 px-4 text-center font-medium text-gray-500 hover:text-gray-700">
                        Sent
                    </button>
                    <button id="compose-tab" class="flex-1 py-3 px-4 text-center font-medium text-gray-500 hover:text-gray-700">
                        Compose
                    </button>
                </div>
            </div>

            <!-- Inbox Section -->
            <div id="inbox-content" class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4">Inbox</h2>
                <div id="inbox-messages" class="space-y-4">
                    <!-- Messages will be loaded here -->
                </div>
            </div>

            <!-- Sent Section -->
            <div id="sent-content" class="bg-white rounded-lg shadow-md p-6 hidden">
                <h2 class="text-xl font-bold mb-4">Sent Messages</h2>
                <div id="sent-messages" class="space-y-4">
                    <!-- Sent messages will be loaded here -->
                </div>
            </div>

            <!-- Compose Section -->
            <div id="compose-content" class="bg-white rounded-lg shadow-md p-6 hidden">
                <h2 class="text-xl font-bold mb-4">Compose Message</h2>
                <form id="compose-form">
                    <div class="mb-4">
                        <label for="to-user" class="block text-sm font-medium text-gray-700 mb-2">To:</label>
                        <select id="to-user" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Select a user...</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="message-subject" class="block text-sm font-medium text-gray-700 mb-2">Subject:</label>
                        <input type="text" id="message-subject" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="message-body" class="block text-sm font-medium text-gray-700 mb-2">Message:</label>
                        <textarea id="message-body" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition-colors">
                        Send Message
                    </button>
                </form>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alert-container" class="fixed top-4 right-4 z-50">
            <!-- Alerts will be shown here -->
        </div>
    </main>

    <!-- JavaScript Files -->
    <script src="js/auth.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
